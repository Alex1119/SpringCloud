server:
  port: 8884

spring:
  application:
    name: provider-order
  zipkin:
    base-url: http://localhost:8882
  cloud:
    config:
      uri: http://localhost:8808/
      label: master
      profile: dev

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8880/eureka/
  instance:
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}

feign:
   hystrix:
     enabled: true